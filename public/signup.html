<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Book My Limo Trip</title>
    <link rel="stylesheet" href="/css/signup.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="fleet.html">Our Fleet</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <ul class="auth-links">
                    <li><a href="login.html">Log In</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="signup-container">
        <div class="signup-left">
            <h2>Ready to Transform Your Travel Experience?</h2>
            <p>Join the leading luxury limousine service in the Bay Area.</p>
            <img src="luxury-limo.jpg" alt="Luxury Limo">
        </div>
        <div class="signup-right">
            <h2>Create a New Account</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p>Already a member? <a href="login.html">Log In</a></p>
        </div>
    </div>
    <script src="/js/signup.js"></script>
</body>
</html>
